<!DOCTYPE html>
{% extends 'rango/base.html' %}

{% block title_block %}
Add a Page
{% endblock %}

{% block body_block %}
<h1>Add a Page to {{ category.name }}</h1>
<div>
    <form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Page" />
    </form>
</div>
{% endblock %}
